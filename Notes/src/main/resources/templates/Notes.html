<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <div th:insert="fragments/css :: head-style"></div>
</head>
<body>
<div th:insert="fragments/css :: body-links"></div>
<div class="container">
    <div th:replace="fragments/navbar"></div>
    <div>
        <h2>Notes</h2>
        <div class="row">
            <div th:each="note:${noteList}">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 th:text="${note.title}"></h2>
                        </div>
                        <div class="panel-body">
                            <strong><p th:text="${note.body}"/></strong>
                            <p th:text="${note.noteEntry}"/>
                        </div>
                        <div class="panel-footer clearfix">
                            <a th:href="@{'/note/{id}'edit'(id=${note.id})}" class="btn btn-warning pull-left" role="button">Edit Note</a>
<form th:action="@{'/note/{id}/delete' (id=${note.id}})" th:method="delete">
    <button class="btn btn-danger pull-right">Delete Note</button>
</form>
                        </div>
        <form action="#" th:action="@{/notes/new}" th:object="${note}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Note Title..." th:field="*{title}"/>
            </div>
            <div class="form-group">
                <textarea rows="5" placeholder="What's your note?" class="form-control" th:field="*{body}"></textarea>
            </div>
            <button class="btn btn-success">Submit Note</button>
        </form>
    </div>
    <div th:insert="fragments/css :: body-links"></div>
</div>
    </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
