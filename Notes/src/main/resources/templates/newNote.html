<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Note</title>
    <div th:insert="fragments/css :: head-style"></div>
</head>
<body>
<div th:insert="fragments/css :: body-links"></div>
<div>
    <h2>Create a New Note</h2><br/>
    <form action="#" th:action="@{/note/new}" th:object="${note}" method="post" autocomplete="off">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Note Title..." th:field="*{title}"/>
<!--&lt;!&ndash;            <label th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="validation-message"></label>&ndash;&gt;-->
        </div>
        <div class="form=group">
            <textarea rows="5" th:field="*{body}" placeholder="What's happening?" class="form-control"></textarea>
        </div>
        <button class="btn btn-success">Submit Your Note</button>
    </form>
<!--    <div th:if="${successMessage}">-->
<!--        <h3><span class="text-success" th:utext="${successMessage}"></span></h3>-->
<!--    </div>-->
</div>
<div th:insert="fragments/styling :: body-links"></div>
</body>
</html>
