<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Welcome to Blog Site</title>
    <div th:insert="fragments/styling :: head-style"></div>
</head>
<body style = "background-color: dodgerblue;">
<div th:insert="fragments/navbar :: navbar"></div>

<div class="container" style = "background-color: dodgerblue;">
    <h1 style = "color: gold; text-align: center;">Welcome the Bomb Ass Blog</h1>
    <div class="row">
        <div th:each="blogInfo:${posts}">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 th:text="${blogInfo.title}"></h2>
                    </div>
                    <div class="panel-body">
                        <strong><p th:text="${blogInfo.author}"/></strong>
                        <p th:text="${blogInfo.blogEntry}"/>
                    </div>
                    <div class="panel-footer clearfix">
                        <!-- Link to Update -->
                        <a th:href="@{'/blog_posts/{id}/edit'(id=${blogInfo.id})}" class="btn btn-warning pull-left"
                           role="button">Edit Post</a>
                        <!-- Link to Show  -->
                        <!--  Link to Destroy -->
                        <form th:action="@{'/blog_posts/{id}/delete' (id =${blogInfo.id})}"
                              th:method="delete">
                            <button class="btn btn-danger pull-right">Delete Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
